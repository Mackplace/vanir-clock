<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesis</title>
</head>
<style>

    body
    {
        background-image: url("symphony.png");
    }

    #group1
    {

        float: left;

    }
    #group2
    {

        float: inherit;

    }
    #group3
    {

        float: none;

    }




</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="ClockData.js"></script>
<script src="tipsy.js"></script>
<link rel="stylesheet" type="text/css" href="tipsy.css">

<div id="group1">
    <div id="idMonday" class="monday"><script src="monday2.js"></script></div>
    <div id="idTuesday" class="tuesday"><script src="tuesday2.js"></script></div>
    <div id="idWednesday"class="wednesday"><script src="wednesday2.js"></script></div>
    <div id="idThursday"class="thursday"><script src="thursday2.js"></script></div>

</div>

<div id="group2">
    <div id="idFriday"class="friday"><script src="friday2.js"></script></div>
    <div id="idSaturday"class="saturday"><script src="saturday2.js"></script></div>
    <div id="idSunday"class="sunday"><script src="sunday2.js"></script></div>
</div>

<div id="group3">
    <div id="idWeek"class="week"><script src="week2.js"></script></div>
    <div id="idWeekend"class="weekend"><script src="weekend2.js"></script></div>
</div>



</div>
</body>





</html>
